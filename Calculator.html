<html>

<head>

</head>

<script src="calculator_functions.js"></script>

<body>

    <form>
        <table name="table1">
            <tr>
                <td colspan="3" align="center"><input id="display" type="text" value="0" size="7"></td>
                <td colspan="1" align="center"><button type="button" style="width:100%; height:100%;"
                        onclick="Evaluate()">=</button></td>
            </tr>
            <tr>
                <th><button type="button" title="1" onclick="writeNumber(1)">1</button></th>
                <th><button type="button" title="2" onclick="writeNumber(2)">2</button></th>
                <th><button type="button" title="3" onclick="writeNumber(3)">3</button></th>
                <td colspan="1" align="center"><button type="button" style="width:100%; height:100%;"
                        onclick="displayOperation('+')">+</button></td>
            </tr>
            <tr>
                <th><button type="button" title="4" onclick="writeNumber(4)">4</button></th>
                <th><button type="button" title="5" onclick="writeNumber(5)">5</button></th>
                <th><button type="button" title="6" onclick="writeNumber(6)">6</button></th>
                <td colspan="1" align="center"><button type="button" style="width:100%; height:100%;"
                        onclick="displayOperation('-')"> -
                    </button></td>
            </tr>
            <tr>
                <th><button type="button" title="7" onclick="writeNumber(7)">7</button></th>
                <th><button type="button" title="8" onclick="writeNumber(8)">8</button></th>
                <th><button type="button" title="9" onclick="writeNumber(9)">9</button></th>
                <td colspan="1" align="center"><button type="button" style="width:100%; height:100%;"
                        onclick="displayOperation('*')">*</button></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button type="button" title="Clear" style="width:100%"
                        onclick="clearDisplay()">Clear</button></td>
                <td colspan="1" align="center"><button type="button" style="width:100%; height:100%;" title="0"
                        onclick="writeNumber(0)">0</button></td>
                <td colspan="1" align="center"><button type="button" style="width:100%; height:100%;"
                        onclick="displayOperation('/')">/</button></td>
            </tr>
        </table>
    </form>

</body>


<style>
    body {
        width: 100%;
        height: 100%;
        margin-left: 500;
        margin-top: 250;
    }

    input {
        width: 100%;
        height: 100%;
    }

    table {
        height: 300px;
        width: 250px;
        border: 1px solid black;
    }

    td,
    th {
        text-align: left;
        border: black;
        font: x-large;
    }

    button {
        width: 100%;
        height: 100%;
    }
</style>



</html>
